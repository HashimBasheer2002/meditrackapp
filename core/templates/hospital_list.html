<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --accent-color: #fbbc05;
            --success-color: #34a853;
            --danger-color: #ea4335;
            --text-color: #202124;
            --light-bg: #f8f9fa;
            --border-color: #dadce0;
            --shadow-color: rgba(60, 64, 67, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px var(--shadow-color);
            padding: 30px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title i {
            color: var(--accent-color);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #0d60d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .hospitals-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px var(--shadow-color);
            margin-bottom: 30px;
        }

        .hospitals-table thead {
            background-color: var(--primary-color);
            color: white;
        }

        .hospitals-table th {
            padding: 14px 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .hospitals-table tbody tr {
            transition: all 0.2s ease;
        }

        .hospitals-table tbody tr:nth-child(odd) {
            background-color: var(--light-bg);
        }

        .hospitals-table tbody tr:hover {
            background-color: rgba(66, 133, 244, 0.08);
            transform: scale(1.005);
        }

        .hospitals-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .hospitals-table tr:last-child td {
            border-bottom: none;
        }

        .book-button {
            display: inline-block;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .book-button:hover {
            background-color: #2d9448;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 16px;
        }

        .hospital-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .hospital-description {
            max-width: 400px;
            color: #555;
        }

        .hospital-location {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .hospital-location i {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .back-button {
                align-self: flex-start;
            }

            .hospitals-table {
                display: block;
                overflow-x: auto;
            }

            .hospitals-table th,
            .hospitals-table td {
                padding: 12px 15px;
            }

            .hospitals-table th {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title"><i class="fas fa-hospital"></i> List of Registered Hospitals</h2>
            <a href="{% url 'patient_dashboard' %}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back Dashboard
            </a>
        </div>

        <table class="hospitals-table">
            <thead>
                <tr>
                    <th>Hospital Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for hospital in hospitals %}
                <tr>
                    <td class="hospital-name">{{ hospital.name }}</td>
                    <td class="hospital-description">{{ hospital.description }}</td>
                    <td class="hospital-location">
                        <i class="fas fa-map-marker-alt"></i> {{ hospital.location }}
                    </td>
                    <td>
                        <a href="{% url 'doctor_list' hospital.id %}" class="book-button">
                            <i class="fas fa-calendar-check"></i> Book Appointment
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="empty-message">No hospitals added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
